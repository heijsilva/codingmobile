<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone</title>
    <link rel="stylesheet" href="css/infos.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/app.js"></script>
    <script src="js/infos.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header class="nav">
        <button onclick="history.back()" aria-label="Voltar">
            <ion-icon name="chevron-back"></ion-icon>
        </button>
    </header>
    <main>
        <section class="image">
            <div class="img-wrapper">
                <img class="img-details" src="" alt="">
            </div>
        </section>
        <section class="title">
            <h1 class="title-content"></h1>
            <p class="group"></p>
        </section>
        <section class="workers">
            <h2>Quem trabalha aqui?</h2>
            <div class="carosel"></div>
        </section>
        <section class="floorplanner">
            <h2>Onde fica?</h2>
            <div class="floor">
                <div class="img-wrapper">
                    <img class="floorplaner-img" src="" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
