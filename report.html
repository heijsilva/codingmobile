<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#B0E0AC"/>
    <meta name="description" content="Aplicativo para mapear pontos de riscos no ecossistema empresarial.">
    <meta name="theme-color" content="#B0E0AC"/>
    <title>SafeZone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/report.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/app.js"></script>
    <script src="js/report.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="nav">
        <button onclick="history.back()" aria-label="Voltar">
            <ion-icon name="chevron-back"></ion-icon>
        </button>
    </header>

    <main>
        <section class="text">
            <h2>Descreva a situação</h2>
            <textarea name="txtSituacao" id="txtSituacao" rows="10"></textarea> 
        </section>

        <section class="media">
            <label for="mediaInput">
                <h2>Adicionar mídia</h2>
            </label>

            <button onclick="openCamera()">Abrir Câmera</button>
            <video id="camera-feed" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <button onclick="captureImage()">Capturar Imagem</button>
            <img id="captured-image" src="" alt="Captured Image" style="display:none;">
        </section>

        <section class="workers">
            <h2>Pessoas Relacionadas</h2>
            <div class="carosel"></div>
        </section>

        <section class="actions">
            <button>Enviar</button>
            <button class="cancel">Cancelar</button>
        </section>
    </main>

    <nav>
        <button aria-label="Denuncias" onclick="window.location.href = window.location.origin+'/report.html'">
            <ion-icon name="alert-circle-outline"></ion-icon>
        </button>
        <button aria-label="Denunciar" onclick="window.location.href = window.location.origin">
            <ion-icon name="megaphone-outline"></ion-icon>
        </button>
        <button aria-label="Configurações" onclick="window.location.href = window.location.origin+'/config.html'">
            <ion-icon name="settings-outline"></ion-icon>
        </button>
    </nav>
</body>
</html>
