<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#B0E0AC"/>
    <meta name="description" content="Aplicativo para mapear pontos de riscos no ecossistema empresarial.">
    <meta name="theme-color" content="#B0E0AC"/>
    <title>SafeZone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/config.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header class="nav">
        <button onclick="history.back()" aria-label="Voltar">
            <ion-icon name="chevron-back"></ion-icon>
        </button>
    </header>
    <main>
        <section class="header">
            <ion-icon name="settings"></ion-icon>
            <h1>Configurações</h1>
        </section>
        <section class="user">
            <img class="userImage">
            <p class="userName"></p>
        </section>

        <section class="cfg">
            <section class="cfgConta">
                <h2>Configurações da conta</h2>
                <div>
                    <p>Editar Perfil</p>
                    <ion-icon name="chevron-forward"></ion-icon>
                </div>
                <div>
                    <p>Alterar Senha</p>
                    <ion-icon name="chevron-forward"></ion-icon>
                </div>
            </section>

            <section class="cfgNotificacao">
                <h2>Notificações</h2>
                <div>
                    <label for="cfgRep">Notificações de reporte</label>
                    <input type="checkbox" name="cfgRep" id="cfgRep" checked>
                </div>
                <div>
                    <label for="cfgAllArea">Todas Áreas</label>
                    <input type="checkbox" name="cfgAllArea" id="cfgAllArea" checked>
                </div>
            </section>
        </section>
    </main>
    <nav>
        <button aria-label="Denuncias" onclick="window.location.href = window.location.origin+'/report.html'">
            <ion-icon name="alert-circle-outline"></ion-icon>
        </button>
        <button aria-label="Denunciar" onclick="window.location.href = window.location.origin">
            <ion-icon name="megaphone-outline"></ion-icon>
        </button>
        <button aria-label="Configurações" onclick="window.location.href = window.location.origin+'/config.html'">
            <ion-icon name="settings-outline"></ion-icon>
        </button>
    </nav>
</body>
</html>
